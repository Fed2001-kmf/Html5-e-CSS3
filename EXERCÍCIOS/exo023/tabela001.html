<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha primeira tabela</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    table{
      width: 400px;
      border-collapse: collapse;/*Pra ficar coladinho,junto e separate, pra ficar separado*/
    }

    tr.linha{
      background-color: gray;
    }

    td.dado{
      background-color: yellow;
    }

    td{
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <!--Hierarqui de tabelas (simples)
    Table = tabela
      Table row =linha de tabela
          Table header = Cbeçalho de tabela
          Table data = Dado de tabela
  -->

  <table>
    <tr> <!--1° linha-->
      <td class="dado">A1</td>
      <td>B1</td>
      <td class="dado ">C1</td>
    </tr>
     <tr class="linha"> <!--2° linha-->
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
     <tr> <!--3° linha-->
      <td class="dado">A3</td>
      <td>B3</td>
      <td class="dado">C3</td>
    </tr>
     <tr class="linha"> <!--4° linha-->
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
  </table>
</body>
</html>
